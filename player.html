<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>TRACCE</title>
    <!-- Icona del sito -->
    <link rel="icon" type="image/png" href="assets/images/saturn-icon.png">
    <!-- Meta tag per la responsività, essenziale per adattare il contenuto alla larghezza del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Material Symbols per le icone e Font Orbit per il testo -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&family=Orbit&display=swap" rel="stylesheet" />

    <style>
        /* Stili globali e reset per garantire una base pulita su tutti i browser */
        * {
            -webkit-tap-highlight-color: transparent; /* Rimuove l'evidenziazione al tocco su dispositivi mobili */
            box-sizing: border-box; /* Include padding e border nella larghezza/altezza totale dell'elemento */
        }

        body {
            background-color: black; /* Sfondo nero, come richiesto */
            color: white; /* Colore del testo bianco */
            font-family: 'Orbit', sans-serif; /* Utilizzo del font Orbit */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente il contenuto */
            align-items: center; /* Centra orizzontalmente il contenuto */
            height: 100vh; /* Il body occupa l'intera altezza della viewport */
            margin: 0;
            padding: 20px; /* Padding generale per evitare che il contenuto tocchi i bordi su schermi piccoli */
            touch-action: manipulation; /* Migliora la reattività al tocco su touchscreens */
            overflow: hidden; /* Previene scrollbar indesiderate se il contenuto è più grande della viewport */
            position: relative; /* Necessario per posizionare il contenitore principale, se in futuro servisse */
        }

        /* Stili del contenitore principale del player */
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Spazio tra gli elementi interni, leggermente più ampio per bilanciare il nuovo layout */
            padding: 20px;
            border-radius: 0; /* Bordi squadrati per l'estetica minimalista */
            background-color: black; /* Nessuno sfondo aggiuntivo */
            box-shadow: none; /* Nessuna ombra, come richiesto */
            max-width: 90%; /* Limita la larghezza massima a 90% dello schermo (utile su schermi molto larghi) */
            width: 400px; /* Larghezza predefinita per desktop */
        }

        /* Wrapper per il contenitore del pianeta (lo lascio per coerenza di spaziatura verticale) */
        .top-section-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Stili per il contenitore dell'immagine del pianeta */
        .planet-image-container {
            position: relative; /* Aggiunto per il posizionamento assoluto del cerchio */
            width: 350px; /* Aumentato ulteriormente per desktop */
            height: 350px; /* Aumentato ulteriormente per desktop */
            border-radius: 50%; /* Rende l'immagine circolare */
            overflow: hidden; /* Nasconde ciò che eccede la forma circolare */
            display: flex; /* Per centrare l'immagine all'interno del contenitore */
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out; /* Transizione per un effetto più morbido all'avvio/fermata animazione */
            
            /* Applica l'animazione di rotazione qui, inizialmente in pausa */
            animation: rotate360 20s linear infinite;
            animation-play-state: paused;

            /* Nuovo: Sfondo blu come placeholder */
            background: radial-gradient(circle at center, #00008B 0%, #00005C 100%); /* Sfumatura di blu scuro */
        }

        /* Stili del cerchio nero centrale (foro del CD) */
        .cd-hole {
            position: absolute;
            width: 25px; /* Dimensione del foro */
            height: 25px; /* Dimensione del foro */
            background-color: black; /* Colore nero */
            border-radius: 50%; /* Rende il div un cerchio */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra il cerchio perfettamente */
            z-index: 10; /* Assicura che sia sopra l'immagine */
        }

        /* Nuovo stile per il cerchio con bordo */
        .cd-ring {
            position: absolute;
            width: 75px; /* Dimensione del cerchio */
            height: 75px; /* Dimensione del cerchio */
            background: none; /* Nessuno sfondo */
            border: 2px solid black; /* Bordo di 2px nero */
            border-radius: 50%; /* Rende il div un cerchio */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra il cerchio perfettamente */
            z-index: 11; /* Assicura che sia sopra l'immagine e il cd-hole */
        }

        /* Stili dell'immagine del pianeta */
        #planetImage {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assicura che l'immagine copra completamente il contenitore, adattandosi */
            display: block; /* Rimuove lo spazio extra sotto l'immagine */
        }

        /* Animazione di rotazione per l'immagine del pianeta */
        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Contenitore per i bottoni di controllo (shuffle, precedente, play/pausa, successivo, loop) */
        .controls-wrapper {
            display: flex;
            align-items: center;
            justify-content: center; /* Centra i bottoni orizzontalmente */
            gap: 1.2rem; /* Spazio tra i bottoni di controllo, in unità relative */
            margin-top: 3rem; /* Avvicinato al pianeta (da 150px a 3rem) */
        }

        /* Stile base per tutti i bottoni del player */
        button {
            all: unset; /* Rimuove tutti gli stili predefiniti del bottone */
            display: flex;
            justify-content: center;
            align-items: center;
            background: none; /* Sfondo trasparente */
            cursor: pointer;
            transition: transform 0.1s ease-out, background-color 0.2s ease, border-color 0.2s ease; /* Aggiunto transition per sfondo e bordo */
            position: relative; /* Cruciale per posizionare i pallini */
            /* Rimosso: overflow: hidden; */
        }

        /* Rimuovi l'effetto ripple per mantenere il minimalismo */
        button:active::before {
            content: none;
        }

        /* Stili del bottone Play/Pausa */
        .play-pause-button {
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 1px solid white; 
            background: none; 
            box-shadow: none; 
        }

        .play-pause-button:hover {
            transform: scale(1.05); 
            background-color: rgba(255, 255, 255, 0.1); 
            box-shadow: none; 
        }

        .play-pause-button svg {
            width: 40px; 
            height: 40px; 
            fill: white; 
        }

        .play-pause-button:disabled {
            opacity: 0.4; 
            cursor: not-allowed;
            border-color: gray;
            background: none;
            box-shadow: none;
        }

        .play-pause-button:disabled svg {
            fill: gray;
        }

        /* Stili dei bottoni di navigazione (Precedente/Successivo) e Shuffle/Loop */
        .nav-button,
        .shuffle-button,
        .loop-button {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            color: white; 
            font-size: 1.8rem; 
            background: none; 
            box-shadow: none; 
            border: 1px solid transparent; /* Bordo trasparente di default */
        }

        /* Hover states for desktop */
        .nav-button:hover,
        .shuffle-button:hover,
        .loop-button:hover {
            transform: scale(1.1); /* Enlargement on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
            color: white;
            box-shadow: none; 
            border-color: white; /* White border on hover */
        }

        /* Stili specifici per il pallino di attivazione (shuffle e loop) */
        .shuffle-button.active::after,
        .loop-button.active::after { /* Applied to both buttons */
            content: '';
            position: absolute;
            width: 6px; /* Dot size */
            height: 6px; /* Dot size */
            background-color: white; /* Dot color */
            border-radius: 50%;
            top: calc(100% + 5px); /* Position the dot below the icon with 5px space */
            left: 50%;
            transform: translateX(-50%); /* Center the dot */
            z-index: 1; /* Ensures the dot is above the icon */
            display: block; /* Make visible when active */
        }

        /* Hide the dot when the button is not active */
        .shuffle-button:not(.active)::after,
        .loop-button:not(.active)::after {
            display: none;
        }

        /* Stili specifici per il pulsante Shuffle attivo (no border, no background) */
        .shuffle-button.active {
            border: 1px solid transparent; /* No border when active */
            background-color: transparent; /* No background when active */
        }
        /* Stili specifici per il pulsante Loop attivo (no border, no background) */
        .loop-button.active {
            border: 1px solid transparent; /* No border when active */
            background-color: transparent; /* No background when active */
        }

        /* Stili per il testo "traccia_00N" */
        .track-info-text {
            font-size: 1.2rem;
            text-transform: lowercase; /* Ensures text is always lowercase */
            color: white;
            margin-top: 1.5rem; /* Space above text (between controls and text) */
            margin-bottom: 0; /* No bottom margin, handled by container gap */
            letter-spacing: 0.05em; /* Letter spacing */
            font-weight: 400; /* Normal font weight */
            text-align: center;
        }

        /* Media queries for responsiveness on medium screens (e.g., vertical tablet) */
        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
                gap: 1.5rem;
                width: 350px;
            }

            .planet-image-container {
                width: 380px; 
                height: 380px; 
            }

            .controls-wrapper {
                margin-top: 2rem; /* Closer to the planet on tablet */
                gap: 1rem; /* Reduced space between buttons on tablet */
            }

            .nav-button,
            .shuffle-button,
            .loop-button {
                width: 35px; 
                height: 35px; 
                font-size: 1.6rem; 
            }

            /* --- MOBILE-SPECIFIC STYLES: NO HOVER/ACTIVE BACKGROUND/BORDER FOR NAV/SHUFFLE/LOOP --- */

            /* Remove hover effects for all buttons on touch devices */
            button:hover { 
                transform: scale(1); /* Reset enlargement on hover */
                background-color: transparent !important; /* Force transparent background */
                box-shadow: none; 
                border-color: transparent !important; /* Force transparent border */
            }
            /* Exception for play-pause to keep the white border on hover for consistency if desired */
            .play-pause-button:hover { 
                border-color: white; /* Maintain white border on hover for play/pause */
                background-color: rgba(255, 255, 255, 0.1); /* Maintain slight background on hover for play/pause */
                transform: scale(1.05); /* Maintain slight scale on hover for play/pause */
            }

            /* Ensure that the "active" state does not add persistent borders or backgrounds */
            .play-pause-button:active { /* Keep play/pause active state */
                background-color: rgba(255, 255, 255, 0.2) !important; /* Slightly more visible active state for play/pause */
                border-color: white !important; /* Maintain white border on active for play/pause */
                transform: scale(1.05);
            }

            /* For nav, shuffle, and loop buttons, ensure active state is transparent */
            .nav-button:active,
            .shuffle-button:active,
            .loop-button:active { 
                background-color: transparent !important; /* Force transparent background on active */
                border-color: transparent !important; /* Force transparent border on active */
                transform: scale(1); /* Ensure no persistent enlargements */
            }
        }

        /* Media queries for responsiveness on small screens (e.g., smartphone) */
        @media (max-width: 480px) {
            .player-container {
                padding: 15px;
                gap: 1.2rem;
                width: 95%; 
            }

            .planet-image-container {
                width: 320px; 
                height: 320px; 
            }

            .controls-wrapper {
                margin-top: 1.5rem; /* Closer to the planet on smartphone */
                gap: 0.8rem; /* Reduced space between buttons on smartphone */
            }

            .nav-button,
            .shuffle-button,
            .loop-button {
                width: 30px; 
                height: 30px; 
                font-size: 1.4rem; 
            }

            /* --- MOBILE-SPECIFIC STYLES: NO HOVER/ACTIVE BACKGROUND/BORDER FOR NAV/SHUFFLE/LOOP --- */

            /* Remove hover effects for all buttons on touch devices */
            button:hover { 
                transform: scale(1); 
                background-color: transparent !important; /* Force transparent background */
                box-shadow: none; 
                border-color: transparent !important; /* Force transparent border */
            }
            /* Exception for play-pause to keep the white border on hover for consistency if desired */
            .play-pause-button:hover { 
                border-color: white; /* Maintain white border on hover for play/pause */
                background-color: rgba(255, 255, 255, 0.1); /* Maintain slight background on hover for play/pause */
                transform: scale(1.05); /* Maintain slight scale on hover for play/pause */
            }

            /* Ensure that the "active" state does not add persistent borders or backgrounds */
            .play-pause-button:active { /* Keep play/pause active state */
                background-color: rgba(255, 255, 255, 0.2) !important; /* Slightly more visible active state for play/pause */
                border-color: white !important; /* Maintain white border on active for play/pause */
                transform: scale(1.05);
            }

            /* For nav, shuffle, and loop buttons, ensure active state is transparent */
            .nav-button:active,
            .shuffle-button:active,
            .loop-button:active { 
                background-color: transparent !important; /* Force transparent background on active */
                border-color: transparent !important; /* Force transparent border on active */
                transform: scale(1); /* Ensure no persistent enlargements */
            }
        }
    </style>
</head>
<body>

    <!-- Main audio player container -->
    <div class="player-container">
        <!-- Wrapper for the planet container -->
        <div class="top-section-wrapper">
            <!-- Container for the circular planet image -->
            <div class="planet-image-container">
                <!-- The src attribute will be set dynamically by JavaScript -->
                <img src="" alt="" id="planetImage">
                <!-- New element: the central black circle -->
                <div class="cd-hole"></div>
                <!-- New element: the bordered circle -->
                <div class="cd-ring"></div>
            </div>
        </div>

        <!-- Wrapper for navigation and playback controls -->
        <div class="controls-wrapper">
            <!-- Shuffle button (left of Previous) -->
            <button id="randomBtn" class="shuffle-button">
                <span class="material-symbols-outlined">shuffle</span>
            </button>

            <!-- Button to go to previous track -->
            <button id="prevBtn" class="nav-button">
                <span class="material-symbols-outlined">skip_previous</span>
            </button>

            <!-- Central Play/Pause button -->
            <button id="toggleBtn" class="play-pause-button">
                <!-- SVG icon that switches between play and pause -->
                <svg id="icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/> <!-- Initial play icon -->
                </svg>
            </button>

            <!-- Button to go to next track -->
            <button id="nextBtn" class="nav-button">
                <span class="material-symbols-outlined">skip_next</span>
            </button>

            <!-- New Loop button (right) -->
            <button id="loopBtn" class="loop-button"> <!-- Removed 'active' by default -->
                <span class="material-symbols-outlined">loop</span>
            </button>
        </div>

        <!-- Text showing the current track number (moved below controls) -->
        <p id="trackNumberDisplay" class="track-info-text"></p>

        <!-- HTML5 audio element -->
        <audio id="myAudio"> <!-- Removed 'loop' attribute, now managed via JS -->
            <!-- Audio sources will be loaded dynamically by JavaScript -->
            Your browser does not support audio.
        </audio>
    </div>

    <script>
        // References to DOM elements
        const audio = document.getElementById('myAudio');
        const toggleBtn = document.getElementById('toggleBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const icon = document.getElementById('icon');
        const trackNumberDisplay = document.getElementById('trackNumberDisplay');
        const planetImageContainer = document.querySelector('.planet-image-container');
        const planetImage = document.getElementById('planetImage');
        const randomBtn = document.getElementById('randomBtn'); // Reference to the shuffle button
        const loopBtn = document.getElementById('loopBtn'); // Reference to the new loop button

        // Array of audio tracks, with title and file path
        const tracks = [
            { title: 'traccia_001', src: 'assets/audio/tr-001.wav', planetImage: 'assets/images/plnt-001.jpg' },
            { title: 'traccia_002', src: 'assets/audio/tr-002.wav', planetImage: 'assets/images/plnt-002.jpg' },
            { title: 'traccia_003', src: 'assets/audio/tr-003.wav', planetImage: 'assets/images/plnt-003.jpg' },
            { title: 'traccia_004', src: 'assets/audio/tr-004.wav', planetImage: 'assets/images/plnt-004.jpg' },
            { title: 'traccia_005', src: 'assets/audio/tr-005.wav', planetImage: 'assets/images/plnt-005.jpg' },
            { title: 'traccia_006', src: 'assets/audio/tr-006.wav', planetImage: 'assets/images/plnt-006.jpg' },
            { title: 'traccia_007', src: 'assets/audio/tr-007.wav', planetImage: 'assets/images/plnt-007.jpg' },
            { title: 'traccia_008', src: 'assets/audio/tr-008.wav', planetImage: 'assets/images/plnt-008.jpg' },
            { title: 'traccia_009', src: 'assets/audio/tr-009.wav', planetImage: 'assets/images/plnt-009.jpg' }
        ];

        let currentTrackIndex = 0; // Index of the currently playing track
        let isRandomMode = false; // State of random mode

        // SVG icons for Play and Pause states
        const playIcon = `<path d="M8 5v14l11-7z"/>`;
        const pauseIcon = `<path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/>`;

        /**
         * Generates a random track index that is not the current one (if possible).
         * @returns {number} The random track index.
         */
        function getRandomTrackIndex() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * tracks.length);
            } while (newIndex === currentTrackIndex && tracks.length > 1); // Ensures a different track if more than one exists
            return newIndex;
        }

        /**
         * Loads an audio track specified by its index in the `tracks` array.
         * Updates the track text, planet image, and manages the state of navigation buttons.
         * @param {number} index The index of the track to load.
         * @param {boolean} shouldPlayAfterLoad If true, the track will automatically play after loading.
         */
        function loadTrack(index, shouldPlayAfterLoad = false) {
            // If audio was playing, pause it before changing track
            if (!audio.paused) {
                audio.pause();
            }
            icon.innerHTML = playIcon; // Reset icon to Play
            planetImageContainer.style.animationPlayState = 'paused'; // Pause rotation

            currentTrackIndex = index; // Update current track index
            audio.src = tracks[currentTrackIndex].src; // Set audio file source
            planetImage.src = tracks[currentTrackIndex].planetImage; // New: Set planet image

            // --- DEBUG: Log paths the browser attempts to load ---
            console.log("Attempting to load audio from:", audio.src);
            console.log("Attempting to load image from:", planetImage.src);
            // --- END DEBUG ---

            // Update text with "traccia_00N" format, ensuring lowercase
            trackNumberDisplay.textContent = `traccia_00${currentTrackIndex + 1}`;
            audio.load(); // Load new audio source

            // Event listener to handle media loading errors (e.g., file not found)
            audio.onerror = (e) => {
                console.error("Audio loading error for track:", tracks[currentTrackIndex].title, e);
                trackNumberDisplay.textContent = `Errore: "${tracks[currentTrackIndex].title}" non trovata o non supportata.`;
                toggleBtn.disabled = true; // Disable Play/Pause button if there's an error
                icon.innerHTML = playIcon; // Ensure icon is Play
                planetImageContainer.style.animationPlayState = 'paused'; // Stop animation
            };

            // Event listener for when metadata is loaded (and file is available)
            audio.onloadedmetadata = () => {
                toggleBtn.disabled = false; // Enable Play/Pause button only when track is loaded
            };

            // If requested, play the track after loading
            if (shouldPlayAfterLoad) {
                audio.play()
                    .then(() => {
                        // Update interface only if playback was successful
                        icon.innerHTML = pauseIcon;
                        planetImageContainer.style.animationPlayState = 'running';
                    })
                    .catch(error => {
                        console.error("Error during playback start (could be due to browser policy or source):", error);
                        // Ensure interface reflects paused state if start fails
                        icon.innerHTML = playIcon;
                        planetImageContainer.style.animationPlayState = 'paused';
                        // Do not disable the button here, user should be able to retry manually
                        // if the error is a "NotAllowedError" (autoplay blocked).
                    });
            } else {
                // If not auto-playing, ensure the button is enabled
                // once metadata is loaded. This is now handled by audio.onloadedmetadata
            }
        }

        // Event listener for Play/Pause button
        toggleBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        icon.innerHTML = pauseIcon;
                        planetImageContainer.style.animationPlayState = 'running';
                    })
                    .catch(error => {
                        console.error("Error during playback start:", error);
                        icon.innerHTML = playIcon;
                        planetImageContainer.style.animationPlayState = 'paused';
                    });
            } else {
                audio.pause();
                icon.innerHTML = playIcon;
                planetImageContainer.style.animationPlayState = 'paused';
            }
        });

        // Event listener for 'Previous' button
        prevBtn.addEventListener('click', () => {
            let newIndex;
            if (isRandomMode) {
                newIndex = getRandomTrackIndex();
            } else {
                newIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            }
            loadTrack(newIndex, false); 
        });

        // Event listener for 'Next' button
        nextBtn.addEventListener('click', () => {
            let newIndex;
            if (isRandomMode) {
                newIndex = getRandomTrackIndex();
            } else {
                newIndex = (currentTrackIndex + 1) % tracks.length;
            }
            loadTrack(newIndex, false); 
        });

        // Event listener: when a track ends (continuous loop or random)
        audio.addEventListener('ended', () => {
            let nextIndex;
            // If audio.loop is true (set by the Loop button), playback is handled natively by the HTMLAudioElement
            // If audio.loop is false, proceed with sequential or random logic
            if (!audio.loop) { // Only proceed if native loop is OFF
                if (isRandomMode) {
                    nextIndex = getRandomTrackIndex();
                } else {
                    nextIndex = (currentTrackIndex + 1) % tracks.length; 
                }
                loadTrack(nextIndex, true); 
            }
            // else { if audio.loop is true, the track simply restarts from the beginning }
        });

        // Event listener for the 'Shuffle' (Random) button
        randomBtn.addEventListener('click', () => {
            isRandomMode = !isRandomMode; // Toggle state
            randomBtn.classList.toggle('active', isRandomMode); // Update class for styling
        });

        // Event listener for the 'Loop' button
        loopBtn.addEventListener('click', () => {
            audio.loop = !audio.loop; // Toggle the audio loop property
            loopBtn.classList.toggle('active', audio.loop); // Update class for styling
        });

        // Initialize the player with the first track on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Remove the loop attribute from the HTML audio tag by default
            // Playback will be sequential (001 -> 002 -> 003 -> ...)
            audio.loop = false; 
            loopBtn.classList.remove('active'); // The loop button is not active by default

            loadTrack(currentTrackIndex, false); 
        });
    </script>
</body>
</html>
