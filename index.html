<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>TRACCE - Benvenuto</title>
    <link rel="icon" type="image/png" href="assets/images/saturn-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Material Symbols e Font Orbit -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&family=Orbit&display=swap" rel="stylesheet" />

    <style>
        /* Stili globali e reset */
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Orbit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra orizzontalmente */
            height: 100vh; /* Occupo l'intera altezza della viewport */
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
            overflow: hidden;
        }

        /* Stili del titolo */
        .main-title {
            font-family: 'Orbit', sans-serif;
            font-size: 4rem; /* Dimensione del font per il titolo (desktop) */
            text-transform: uppercase; /* Reso MAIUSCOLO come richiesto */
            color: white;
            margin-bottom: 2rem; /* Spazio sotto il titolo */
            letter-spacing: 0.1em; /* Spaziatura tra le lettere */
            text-align: center;
        }

        /* Stili del bottone ESPLORA */
        .explore-button {
            all: unset; /* Rimuove tutti gli stili predefiniti */
            background-color: black;
            color: white;
            border: 1px solid white; /* Bordino bianco 1px */
            padding: 15px 30px; /* Padding interno */
            border-radius: 48px; /* Mantenuto il tuo border-radius di 48px */
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Transizione per hover */
            /* text-transform: uppercase; <--- Rimosso, il testo sarà come scritto nell'HTML */
            letter-spacing: 0.05em;
        }

        .explore-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Leggero sfondo bianco all'hover */
            transform: scale(1.05); /* Lieve ingrandimento */
        }

        /* Media queries per la responsività */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem; /* Reso più grande per tablet */
                margin-bottom: 1.8rem; /* Aggiustato lo spazio */
            }
            .explore-button {
                font-size: 1.5rem; /* Reso più grande per tablet */
                padding: 15px 30px; /* Mantenuto il padding per un bottone più grande */
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem; /* Reso più grande per smartphone */
                margin-bottom: 1.5rem; /* Aggiustato lo spazio */
            }
            .explore-button {
                font-size: 1.2rem; /* Reso più grande per smartphone */
                padding: 12px 25px; /* Aumentato il padding per un bottone più grande */
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">TRACCE</h1>
    <a href="player.html" class="explore-button">esplora</a>

</body>
</html>
