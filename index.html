<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Frequenze</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    audio {
      width: 300px;
      margin-top: 20px;
    }
    h1 {
      font-size: 1.2rem;
      font-weight: normal;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Frequenze in loop</h1>
  <audio id="myAudio" controls loop autoplay>
    <source src="assets/superquark.mp3" type="audio/mpeg" />
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');

    audio.addEventListener('loadedmetadata', () => {
      // Imposta currentTime a un punto random tra 0 e durata - 1 secondo
      const maxStart = Math.max(0, audio.duration - 1);
      audio.currentTime = Math.random() * maxStart;
      // Riproduci l'audio (utile in alcuni browser che richiedono esplicitamente il play)
      audio.play();
    });
  </script>
</body>
</html>
