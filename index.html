<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Frequenze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      -webkit-tap-highlight-color: transparent; /* Rimuove evidenziazione blu su mobile */
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      touch-action: manipulation;
    }

    #toggleBtn {
      background: none;
      color: white;
      font-size: 3rem;
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      outline: none;
    }

    #toggleBtn:hover {
      transform: scale(1.05);
    }

    #toggleBtn:disabled {
      color: gray;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      #toggleBtn {
        width: 160px;
        height: 160px;
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <button id="toggleBtn" disabled>⏳</button>
  <audio id="myAudio" loop>
    <source src="assets/tracce-audio.mp3" type="audio/mpeg" />
    Il tuo browser non supporta l'audio.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('toggleBtn');

    audio.addEventListener('loadedmetadata', () => {
      button.disabled = false;
      button.textContent = '▶';
    });

    button.addEventListener('click', () => {
      if (audio.paused) {
        const maxStart = Math.max(0, audio.duration - 1);
        audio.currentTime = Math.random() * maxStart;
        audio.play();
        button.textContent = '⏸';
      } else {
        audio.pause();
        button.textContent = '▶';
      }
    });
  </script>
</body>
</html>
